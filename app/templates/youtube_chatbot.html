<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>YouTube Chatbot</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if chatbot_response %}
            <h2>Chatbot Response:</h2>
            <p>{{ chatbot_response }}</p>
        {% endif %}

        <form method="post">
            <label for="video_link">YouTube Video Link:</label>
            <input type="text" name="video_link" required>
            <br>
            <label for="question">Ask a question about the video:</label>
            <input type="text" name="question" required>
            <br>
            <input type="submit" value="Ask Question">
        </form>
    </div>
</body>
</html>
